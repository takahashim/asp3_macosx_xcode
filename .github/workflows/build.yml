name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: create work dir && make
      run: |
        mkdir obj
        cd obj
        ../configure.rb -T macosx_xcode
        make
